<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MG Solutions - Courses</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f4f7fb;
      color: #333;
    }
    header {
      background: #004aad;
      color: #fff;
      padding: 15px 40px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }
    .course {
      background: #fff;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .course-header {
      padding: 20px;
      cursor: pointer;
      background: #004aad;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .course-header:hover {
      background: #003080;
    }
    .course-topics {
      display: none;
      padding: 20px;
    }
    .topic {
      margin-bottom: 12px;
      padding: 10px;
      border-left: 4px solid #004aad;
      background: #f9f9f9;
      border-radius: 6px;
    }
    .topic a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      transition: color 0.3s;
    }
    .topic a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  ðŸŽ“ MG Solutions - Course Library
</header>

<div class="container">

  <!-- Web Development Course -->
  <div class="course">
    <div class="course-header">Web Development <span>+</span></div>
    <div class="course-topics">
      <div class="topic"><a href="#">Intro to HTML</a></div>
      <div class="topic"><a href="#">CSS Basics</a></div>
      <div class="topic"><a href="#">JavaScript Fundamentals</a></div>
      <div class="topic"><a href="#">Responsive Design</a></div>
    </div>
  </div>

  <!-- Data Analysis Course -->
  <div class="course">
    <div class="course-header">Data Analysis <span>+</span></div>
    <div class="course-topics">
      <div class="topic"><a href="#">Excel for Analysis</a></div>
      <div class="topic"><a href="#">Python for Data</a></div>
      <div class="topic"><a href="#">Data Visualization</a></div>
      <div class="topic"><a href="#">Case Studies</a></div>
    </div>
  </div>

  <!-- Full Stack Development Course -->
  <div class="course">
    <div class="course-header">Full Stack Development <span>+</span></div>
    <div class="course-topics">
      <div class="topic"><a href="#">Frontend Basics</a></div>
      <div class="topic"><a href="#">Backend with Node.js</a></div>
      <div class="topic"><a href="#">Databases (SQL/MongoDB)</a></div>
      <div class="topic"><a href="#">Deployment</a></div>
    </div>
  </div>

</div>

<script>
  const headers = document.querySelectorAll(".course-header");

  headers.forEach(header => {
    header.addEventListener("click", () => {
      const topics = header.nextElementSibling;
      const sign = header.querySelector("span");

      if (topics.style.display === "block") {
        topics.style.display = "none";
        sign.textContent = "+";
      } else {
        topics.style.display = "block";
        sign.textContent = "-";
      }
    });
  });
</script>

</body>
</html>
