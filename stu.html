<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Form Submission</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-700">Student Registration</h2>

    <form id="googleForm" class="space-y-4">

      <div>
        <label class="block font-medium mb-1">Full Name</label>
        <input type="text" name="entry.424079741" placeholder="Enter your name" required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none" />
      </div>

      <div>
        <label class="block font-medium mb-1">Age</label>
        <input type="number" name="entry.1365556439" placeholder="Enter your age" required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none" />
      </div>

      <div>
        <label class="block font-medium mb-1">Phone Number</label>
        <input type="tel" name="entry.336559840" placeholder="Enter your phone number" required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none" />
      </div>

      <div>
        <label class="block font-medium mb-1">Email</label>
        <input type="email" name="entry.2099425700" placeholder="Enter your email" required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none" />
      </div>

      <div>
        <label class="block font-medium mb-1">Course / Degree</label>
        <input type="text" name="entry.1434488486" placeholder="Enter your degree" required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
        Submit
      </button>
    </form>

    <p id="successMsg" class="hidden mt-4 text-green-600 text-center font-semibold">âœ… Submitted Successfully!</p>
  </div>

  <script>
    const form = document.getElementById('googleForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(form);
      fetch('https://docs.google.com/forms/d/e/1FAIpQLSfc-nXgKLslg7nJjbEDc_9KPwyjyOk97O1m2200oXIqHV0mDA/formResponse', {
        method: 'POST',
        body: formData,
        mode: 'no-cors'
      })
      .then(() => {
        form.reset();
        successMsg.classList.remove('hidden');
        setTimeout(() => successMsg.classList.add('hidden'), 3000);
      })
      .catch(err => console.error('Error:', err));
    });
  </script>

</body>
</html>
